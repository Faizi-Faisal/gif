<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cake</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="https://img.freepik.com/premium-photo/love-marry-me-hd-wallpaper_665280-13661.jpg" alt="Background Image" class="background-image">
    <!-- Bootstrap Button -->
    <button type="button" class="btn btn-primary top-button" onclick="openNewPage()">Go to Next Page</button>
    <div class="titles">
        <img src="img/lg.png" alt="Your Image" style="display: block; height: 60%; width: 80%"> 
    </div>
    <div class="scene">
        <img class="centered-image" src="img/img1.png" alt="Your Image">
        <div class="butterfly"></div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <div style="text-align: center">
                <h1>Modal Heading</h1>
            </div>
            <hr>
            <p>Modal content goes here.</p>
            <br>
            <hr>
            <div style="text-align: center">
                <button class="close-button btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById('myModal');
            const closeButton = document.querySelector('.close-button');

            setTimeout(() => {
                modal.style.display = 'block'; // Show modal after 2 seconds
            }, 2000); // Show modal after 2 seconds
            
            closeButton.addEventListener('click', () => {
                modal.style.display = 'none'; // Hide modal on close button click
            });
        });

        function openNewPage() {
            console.log("Button clicked"); // Log message to console
            window.location.href = 'newpage.html';
        }
    </script>
</body>
</html>
